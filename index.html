<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grok-Level Coding Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/dist/inference.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pyodide@0.24.1/dist/pyodide.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; margin:0; padding:0; height:100vh; display:flex; flex-direction:column; }
    #chat { flex:1; overflow-y:auto; padding:20px; }
    .msg { max-width:80%; margin:10px 0; padding:12px 16px; border-radius:18px; line-height:1.5; }
    .user { background:#238636; align-self:flex-end; margin-left:auto; }
    .bot { background:#30363d; align-self:flex-start; }
    #input-area { display:flex; padding:10px; background:#161b22; border-top:1px solid #30363d; }
    #user-input { flex:1; padding:12px; background:#0d1117; border:1px solid #30363d; border-radius:12px; color:white; font-size:16px; }
    #send-btn { margin-left:10px; padding:0 20px; background:#238636; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; }
    pre { background:#161b22; padding:12px; border-radius:8px; overflow-x:auto; }
    code { font-family: 'Fira Code', monospace; }
    .copy-btn { float:right; background:#30363d; border:none; color:#58a6ff; cursor:pointer; padding:4px 8px; border-radius:6px; font-size:12px; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">I'm your personal coding super-assistant.<br>
      I can write & run <b>Python</b>, <b>JavaScript</b>, <b>HTML/CSS</b>, <b>Java</b>, <b>C++</b>, and 30+ languages.<br>
      Just ask anything â€” from "make a Flask API" to "solve LeetCode 2Sum in Rust".<br><br>
      Loading Python engine... (one-time only)
    </div>
  </div>
  <div id="input-area">
    <input id="user-input" placeholder="Ask me to code anything..." autofocus />
    <button id="send-btn">Send</button>
  </div>

<script>
  let pyodide;
  async function loadPyodideAndPackages() {
    addBotMessage("Initializing Python runtime (Pyodide)...");
    pyodide = await loadPyodide();
    await pyodide.loadPackage("micropip");
    await pyodide.runPythonAsync(`import micropip`);
    addBotMessage("Python ready! NumPy, Pandas, Matplotlib, etc. available.");
  }
  loadPyodideAndPackages();

  const chat = document.getElementById('chat');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function addUserMessage(text) {
    const div = document.createElement('div');
    div.className = 'msg user';
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addBotMessage(html) {
    const div = document.createElement('div');
    div.className = 'msg bot';
    div.innerHTML = html;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function callAI(prompt) {
    // Using Mixtral-8x7B-Instruct via Hugging Face (free tier, no key needed for this endpoint)
    const inference = new HfInference();
    const response = await inference.chatCompletion({
      model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
      messages: [{ role: "user", content: prompt }],
      max_tokens: 1500,
      temperature: 0.7,
    });
    return response.choices[0].message.content;
  }

  async function runPythonCode(code) {
    try {
      let result = await pyodide.runPythonAsync(code);
      return "Output:\n" + (result ?? "No output");
    } catch (err) {
      return "Error:\n" + err.message;
    }
  }

  async function handleMessage() {
    const userText = input.value.trim();
    if (!userText) return;
    addUserMessage(userText);
    input.value = "";

    addBotMessage("Thinking...");

    // Detect code execution request
    if (userText.toLowerCase().includes("run python") || userText.toLowerCase().includes("execute this python")) {
      const codeMatch = userText.match(/```(?:python)?\n([\s\S]*?)\n```/);
      if (codeMatch) {
        const code = codeMatch[1];
        const result = await runPythonCode(code);
        addBotMessage(`<pre><code>\( {code}</code><button class="copy-btn" onclick="navigator.clipboard.writeText(' \){code.replace(/'/g, "\\'")}')">Copy</button></pre><pre>${result}</pre>`);
        return;
      }
    }

    // General AI response
    const aiPrompt = `You are an elite full-stack coding assistant. The user asked: "${userText}". 
    Respond helpfully with clean, runnable code when requested. Use markdown and triple backticks for code blocks.`;
    
    const aiResponse = await callAI(aiPrompt);
    
    // Auto-execute simple Python if obvious
    const pythonBlock = aiResponse.match(/```python\n([\s\S]*?)\n```/);
    if (pythonBlock && (userText.toLowerCase().includes("run") || userText.toLowerCase().includes("show output"))) {
      const code = pythonBlock[1];
      const result = await runPythonCode(code);
      addBotMessage(aiResponse.replace(/```python\n[\s\S]*?\n```/, 
        `<pre><code>\( {code}</code><button class="copy-btn" onclick="navigator.clipboard.writeText(' \){code.replace(/'/g, "\\'")}')">Copy</button></pre>`) 
        + `<pre><b>Live Output:</b>\n${result}</pre>`);
    } else {
      addBotMessage(aiResponse);
    }
  }

  sendBtn.onclick = handleMessage;
  input.addEventListener("keypress", e => { if (e.key === "Enter") handleMessage(); });
</script>
</body>
</html>
