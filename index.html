<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>limitless.ai4 Ã— Grok</title>
  <style>
    body { font-family: system-ui; background: #000; color: #0f0; margin: 0; padding: 20px; }
    #chat { height: 80vh; overflow-y: auto; background: #111; padding: 15px; border: 1px solid #0f0; border-radius: 12px; }
    input, button { padding: 15px; margin-top: 10px; font-size: 1.1em; }
    input { width: 70%; background: #000; border: 1px solid #0f0; color: #0f0; border-radius: 8px; }
    button { background: #0f0; color: #000; border: none; border-radius: 8px; cursor: pointer; }
    .user { text-align: right; color: #0ff; }
    .ai   { color: #0f0; }
  </style>
</head>
<body>
  <h1>limitless.ai4</h1>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="speak to the void..." autocomplete="off">
  <button onclick="send()">SEND</button>

  <script>
    const chat = document.getElementById('chat');
    function add(text, role) {
      const div = document.createElement('div');
      div.classList.add(role);
      div.textContent = role === 'user' ? 'you: ' + text : 'grok: ' + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    async function send() {
      const input = document.getElementById('msg');
      const msg = input.value.trim();
      if (!msg) return;
      add(msg, 'user'); input.value = '';

      const res = await fetch('https://proxy.limitless.ai4/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      add(data.reply, 'ai');
    }
    document.getElementById('msg').addEventListener('keypress', e => e.key === 'Enter' && send());
  </script>
</body>
</html>
